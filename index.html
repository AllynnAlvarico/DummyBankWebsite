<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dummy Bank Holdings</title>
<link type="text/css" rel="stylesheet" href="css/mainstyle.css">
<link type="text/css" rel="stylesheet" href="css/header.css">
<link type="text/css" rel="stylesheet" href="css/topNav.css">
<link type="text/css" rel="stylesheet" href="css/dashLeft.css">
<link type="text/css" rel="stylesheet" href="css/dashMain.css">
<link type="text/css" rel="stylesheet" href="css/dashRight.css">
</head>

<body>
<header class="header"> <img src="img/DBHoldings Logo.png" alt="DB Holdings Logo">
  <h1>Dummy Bank Holdings &trade;</h1>
</header>
<nav class="navBoard">
  <div class="navBoardLeft"> <a href="#">Home</a> <a href="#">Transfer</a> <a href="#">Messages</a> <a href="#">Settings</a> <a href="#">Support</a> </div>
  <div class="navBoardRight">
    <h5>My Account</h5>
    <input type="text" placeholder="Login Account">
    <input type="text" placeholder="Password">
    <button type="submit">Enter</button>
    <button type="submit">Forgot Password</button>
  </div>
</nav>
<main class="mainDashboard"><!--Left Corner dashboard-->
  
  <aside class="boardLeft">
    <div class="cardHolder">
      <h1>Card</h1>
    </div>
    <div class="loanHolder">
      <h1>Loans</h1>
    </div>
    <div class="ibanHolder">
      <h1>IBAN Number</h1>
    </div>
  </aside>
  <section class="transactionBox"><!--Center Section of the WebApp dashboard-->
    <h1>Transactions</h1>
  </section>
  <aside class="dashRight"><!--Top Right Corner dashboard-->
	  <div class="analyticBoard">
    <h1>Analytics</h1>
    </div>
    <div class="suggestBoard"><!--Bottom Right Corner dashboard-->
      <h1>Suggested for you</h1>
    </div>
  </aside>
</main>
<footer> </footer>
</body>
</html>
