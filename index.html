    <header class="header"><img src="img/DBHoldings Logo.png" alt="DB Holdings Logo">

    <nav class="navBoard">
      <div class="navBoardLeft"><a href="#">Home</a><a href="#">Transfer</a><a href="#">Messages</a><a href="#">Settings</a><a href="#">Support</a></div>

		</section>
